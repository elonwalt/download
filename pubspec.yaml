name: tiktok_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.0.0
  cupertino_icons: ^1.0.8
  video_player: ^2.1.4 
  stacked_services: ^0.8.6
  get_it: ^7.1.3
  cached_network_image: ^3.0.0
  firebase_core: ^1.23.0
  cloud_firestore: ^3.4.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: TikTokIcons
      fonts:
        - asset: assets/fonts/TikTokIcons.ttf
